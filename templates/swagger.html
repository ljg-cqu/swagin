<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ .title }} - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.6.1/swagger-ui.css">
    <script src="https://unpkg.com/swagger-ui-dist@4.6.1/swagger-ui-bundle.js" charset="UTF-8" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.6.1/swagger-ui-standalone-preset.js" crossorigin></script>
</head>
<body>
<div id="swagger-ui"></div>
<script>
    let options = JSON.parse('{{ .swagger_options }}')
    const ui = SwaggerUIBundle({
        url: "{{ .openapi_url }}",
        dom_id: '#swagger-ui',
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
        persistAuthorization: true,
        ...options
    })
</script>
</body>
</html>
